<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PolyEsotericBot</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Prata&display=swap" rel="stylesheet">
</head>

<body>

  <div class="header">
    <h1 class="prata-regular" id='greetingMes'>Тестируем работу с сервером</h1>
  </div>

  <div class="buttons-container">
    <button id="buttonGame">
      <p class="geologica-regular">Игра</p>
    </button>

    <button id="buttonG"> 
      <p class="geologica-regular">Гороскоп</p>
    </button>

    <button id="buttonCard"> 
      <p class="geologica-regular">Карта дня</p>
    </button>

    <button id="buttonTest"> 
      <p class="geologica-regular">Тест</p>
    </button>
  </div>

  <div class="footer">
    <p class="prata-regular" id="downWish">Испытай свою судьбу</p>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
