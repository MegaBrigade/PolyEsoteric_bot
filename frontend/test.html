<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poly Esoteric — Demo</title>

  <link rel="stylesheet" href="css/test.css">
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="geologica">
  <div class="phone" role="document" aria-label="Пример мобильного интерфейса">
    <div id="start-screen" class="screen active">
        <header class="header">
            <div class="logo">POLY<br>ESOT<br>ERIC</div>
            <button id="return" class="arrow" aria-hidden="true">
                <svg width="125" height="80" viewBox="0 0 125 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M125 40L65.4762 80V46.9283L5.95238 46.9283C2.66497 46.9283 0 43.8264 0 40C0 36.1736 2.66497 33.0717 5.95238 33.0717L65.4762 33.0717L65.4762 0L125 40Z" fill="#6265FE"/>
                </svg>
            </button>
        </header>
        <section class="main-title" aria-label="Заголовок">
            <h1 id="title">Нажми, чтобы<br>узнать, какой<br>ты маг!</h1>
        </section>    
        <main class="content">
            <div class="image">
                <svg class="hand" width="615" height="996" viewBox="0 0 615 996" preserveAspectRatio="xMidYMid meet">
                    <image href="assets/hand.svg" width="100%" height="100%" />
                </svg>
            </div>
            
            <div class="image1" aria-hidden="true">
                <svg class="frameLeft" width="227" height="227" viewBox="0 0 227 227" preserveAspectRatio="xMidYMid meet">
                    <image href="assets/frameLeft.svg" width="100%" height="100%" />
                </svg>
            </div>    
            <div class="image2" aria-hidden="true">
                <svg class="frameRight" width="226" height="227" viewBox="0 0 226 227" preserveAspectRatio="xMidYMid meet">
                    <image href="assets/frameRight.svg" width="100%" height="100%" />
                </svg>
            </div>            
        </main>   
    </div>
    <div id="question-screen" class="screen">
      <header class="header">
        <div class="logo">POLY<br>ESOT<br>ERIC</div>
        <button id="returnQuestion" class="arrow" aria-hidden="true">
            <svg width="125" height="80" viewBox="0 0 125 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M125 40L65.4762 80V46.9283L5.95238 46.9283C2.66497 46.9283 0 43.8264 0 40C0 36.1736 2.66497 33.0717 5.95238 33.0717L65.4762 33.0717L65.4762 0L125 40Z" fill="#6265FE"/>
            </svg>
        </button>
      </header>

      <section class="question-content">
        <div class="question-number">Вопрос 1</div>
        <h2 class="question-text">Какой твой любимый сок?</h2>
        <nav class="panel" role="navigation" aria-label="Меню приложения">
            <a href="#" id="buttonQ1" class="button">Вишневый</a>
            <a href="#" id="buttonQ2" class="button">Ананасовый</a>
            <a href="#" id="buttonQ3"class="button">Мультифрукт</a>
            <a href="#" id="buttonQ4"class="button">Не пью</a>
        </nav>       
      </section>
    </div>

  </div>


  
  <script src="./js/test.js"></script>
</body>
</html>
